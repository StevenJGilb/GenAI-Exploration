<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenAI Class Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #000; /* Fallback background color */
        }

        .video-background, .non-blurred-video-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .video-background video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            object-fit: cover;
            filter: blur(8px);
            -webkit-filter: blur(8px);
        }

        .non-blurred-video-container video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 100%;
            max-height: 100%;
            z-index: -2; /* Ensure this is under the overlay but above the blurred background */
            object-fit: contain;
        }

        .overlay {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            z-index: 1; /* Ensures overlay content is visible above the videos */
        }

        .text-section {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            padding: 20px;
            font-family: 'Orbitron', sans-serif;
            color: white;
            text-align: center;
        }

        h1, h2, p {
            margin: 20px 0;
        }

        .btn {
            display: inline-block;
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-family: 'Orbitron', sans-serif;
        }
    </style>
</head>
<body>

<div class="video-background">
    <video autoplay muted loop>
        <source src="vid.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

<div class="non-blurred-video-container">
    <video autoplay muted loop>
        <source src="vid.mp4" type="video/mp4"> <!-- The centered, non-blurred video -->
        Your browser does not support the video tag.
    </video>
</div>

<div class="overlay">
    <div class="text-section">
        <h1>Welcome to Our GenAI Workshop</h1>
        <p>Explore the world of Generative AI with us.</p>
    </div>

    <div class="content">
        <!-- Additional content sections can be added here -->
        <div class="text-section">
            <h2>Discover GenAI</h2>
            <p>Join us to unlock the potential of Generative AI.</p>
            <a href="page1.html" class="btn">Learn More</a>
        </div>
    </div>
</div>

</body>
</html>
